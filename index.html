<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Test Your Basic JavaScript Knowledge</title>
        <meta name="description" content="JavaScript Quiz">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class = 'startBtn_box'>
            <p>5 Questions to Test Your JavaScript Knowledge</p>
    <!-- Start Button to initiate quiz -->
            <div class = 'startBtn'><button>Start Quiz</button>
        </div>
    <!-- Question box layout with timer -->
        <div class = "question_box">
            <header>
                <div class ="title">Test Your JavaScript Knowledge</div>
                <div class = "timer">
                    <div class = 'time_text'>Time Remaining</div>
                    <div class = 'time_seconds'>75</div>
                </div>
            </header>
            <section>
                <div class = 'question_text'>
                    <span>Commonly used JavaScript data types <em>DO NOT</em> include which item below?</span>
                </div>
                <div class = 'possible_answers'>
                    <div class = 'option' id="opt0">
                        <span></span>
                    </div>
                    <div class = 'option' id="opt1">
                        <span></span>
                    </div>
                    <div class = 'option' id="opt2">
                        <span></span>
                    </div>
                    <div class = 'option' id="opt3">
                        <span></span>
                    </div>
                </div>
            </section>
    <!-- Quiz summary report -->
        <div class = "summary_box">
            <div class = 'summary_text' id = 'final_text'>
                <span>You have completed the quiz!</span>
            </div>
            <div class = 'score_text'>
                <span>You got <p>2</p> questions correct.</span>
            </div>
            <div class = 'replayBtn'><button>Replay Quiz</button></div>
        </div>
<!-- <script src="/assets/quizqs.js"></script> -->
        <script src="./assets/script.js"></script>
    </body>
</html>
